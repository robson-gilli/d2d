<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    
</head>
<body>
    <div>
        MinDate<input type="text" id="minDepDate" value="2014-10-10"/>
        <br />
        MaxDate
        <input type="text" id="maxDepDate" value="2014-12-23" />
        <br />
        <input type="checkbox" id="incPublicTransp"/><label for="incPublicTransp">incPublicTransp</label>
        <br />
        <input type="checkbox" id="allowInter"  /><label for="allowInter">allowInter</label>
        <br />
        <div style="display:none">maxDriveKm<input type="text" id="maxDriveKm" value="300" /></div>
        <br />
        outputUrl<input type="text" id="outputUrl" value="/TestPages/OutputPage.aspx" />
        <br />
        iframeInputUrl<input type="text" id="iframeInputUrl" value="/TestPages/ItineraryInputPage.aspx" />
        <br />
        <br />
        <input type="button" id="Button1" value="Submit"/>
    </div>

    <form id="form1" action="/Default.aspx" method="post">
        <input type="hidden" name="minDepDate"      id="hidminDepDate" />
        <input type="hidden" name="maxDepDate"      id="hidmaxDepDate" />
        <input type="hidden" name="incPublicTransp" id="hidincPublicTransp" />
        <input type="hidden" name="allowInter"      id="hidallowInter" />
        <input type="hidden" name="maxDriveKm"      id="hidmaxDriveKm" />
        <input type="hidden" name="outputUrl"       id="hidoutputUrl" />
        <input type="hidden" name="iframeInputUrl"  id="hidiframeInputUrl" />

    </form>

    <script>
        $('#Button1').on('click', function (e) {
            e.preventDefault();
            var rq = {
                minDepDate: $('#minDepDate').val(),
                maxDepDate: $('#maxDepDate').val(),
                maxDriveKm: $('#maxDriveKm').val(),
                incPublicTransp: $('#incPublicTransp').is(':checked'),
                allowInter: $('#allowInter').is(':checked'),
                outputUrl: $('#outputUrl').val(),
                iframeInputUrl: $('#iframeInputUrl').val()
            };

            $('#hidminDepDate').val(rq.minDepDate);
            $('#hidmaxDepDate').val(rq.maxDepDate);
            $('#hidincPublicTransp').val(rq.incPublicTransp);
            $('#hidallowInter').val(rq.allowInter);
            $('#hidmaxDriveKm').val(rq.maxDriveKm);
            $('#hidoutputUrl').val(rq.outputUrl);
            $('#hidiframeInputUrl').val(rq.iframeInputUrl);
            
            $('#form1').submit();
        });
    </script>
</body>
</html>
